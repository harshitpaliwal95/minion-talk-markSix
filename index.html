<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e057b28e7b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Glitch Language</title>
  </head>
  <body>
    <header>
      <h1>Minions Language</h1>
    </header>
    <div class="container-one">
      <div>
        <textarea
          id="textarea"
          placeholder="let's change in secret language"
          name="textarea"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div>
        <button id="btn-translate" value="0">Translate</button>
      </div>
      <div id="output"></div>
    </div>
    <footer>
      <h2>minions language changer</h2>
      <h3>made with <i class="fas fa-heart"></i> by Harshit Paliwal</h3>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
